<!DOCTYPE html>
<html>
<head>
	<title>::resume builder::</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body id="form">
	<div class="main">
		<h2>Resume Builder</h2>
		<div class="sub">
			<h2>Career Objective</h2>
			<select name="career" id="career">
			<option>select u r career objective</option>
			<option>i want to seek a position in a reputed company to explore my skills</option>
			<option>i want to attain a position to explore my technical skills for the benefits of the orginisation</option>
		</select>

		</div>
		<div class="sub1">
			<h2>Personal Details</h2>
			<input type="text" name="name" id="name" placeholder="enter u r name here"><br>
			<input type="number" name="roll" id="roll" placeholder="enter u r roll number here"><br>
			<input type="email" name="email" id="email" placeholder="enter u r emailid here"><br>
			<input type="number" name="phno" id="phno" placeholder="enter u r mobile no here"><br>
			<input type="text" name="place" id="place" placeholder="enter u r place here"><br>

		</div>
		<div class="sub1">
			<h2>PG Details</h2>
			<select name="pgdegree" id="pgdegree">
			       <option>please select u r degree</option>
			       <option>M.com</option>
			       <option>M.tech</option>
			       <option>MBA</option>
			       <option>MCA</option>
			       <option>MD</option>
			</select><br>
			<input type="text" name="pginstitute" id="pgins" placeholder="enter u r clg name"><br>
			<input type="text" name="pgper" id="pgper" placeholder="enter u r percentage here"><br>
			<input type="text" name="pgyop" id="pgyop" placeholder="enter u r passedout year">

		</div>
		<div class="sub1">
			<h2>UG Details</h2>
			<select name="ug degree" id="ug degree">
			       <option>please select u r degree</option>
			       <option>B.com</option>
			       <option>B.tech</option>
			       <option>B.sc</option>
			       <option>LLb</option>
			       <option>MBBS</option>
			</select><br>
			<input type="text" name="uginstitute" id="ugins" placeholder="enter u r clg name"><br>
			<input type="text" name="ugper" id="ugper" placeholder="enter u r percentage here"><br>
			<input type="text" name="ugyop" id="ugyop" placeholder="enter u r passedout year">

		</div>
		<div class="sub1">
			<h2>+2 Details</h2>
			<select name="inter" id="inter">
			       <option>please select u r degree</option>
			       <option>Intermediate</option>
			       <option>diplomo</option>
			</select><br>
			<input type="text" name="intername" id="interins" placeholder="enter u r clg name"><br>
			<input type="text" name="interper" id="interper" placeholder="enter u r percentage here"><br>
			<input type="text" name="interyop" id="interyop" placeholder="enter u r passedout year">
		</div>
		<div class="sub1">
			<h2>SSC Details</h2>
			<select name="ssc" id="ssc">
			       <option>please select u r degree</option>
			       <option>s.s.c</option>
			       <option>cbse</option>
			</select><br>
			<input type="text" name="sscinstitute" id="sscins" placeholder="enter u r clg name"><br>
			<input type="text" name="sscper" id="sscper" placeholder="enter u r percentage here"><br>
			<input type="text" name="sscyop" id="sscyop" placeholder="enter u r passedout year">
		</div>
</div>
    <button id="button" name="button">submit</button>
		

	

</body>
</html>
